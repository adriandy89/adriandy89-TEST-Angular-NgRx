<div class="card mt-2 rounded">
    <div class="card-header">
      <strong>{{product?.name}}</strong>
    </div>
    <div class="card-body">
      <img class="img-fluid " src={{product?.image}} alt="No image!">
      <p class="mt-3">Cant. Disponible: {{product?.stock}} U</p>
      <p>Precio: <strong>$ {{product?.price}}</strong></p>
      <app-quantity [product]="product"></app-quantity>
    </div>
  </div>
