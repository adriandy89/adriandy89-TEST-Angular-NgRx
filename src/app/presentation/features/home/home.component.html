<div class="container">
  <ng-container *ngIf="userData$ | async as userData; else template">
    <h2>Bienvenido {{ userData.nombre }}</h2>
  </ng-container>
  <ng-template #template>
    <h2>Bienvenido ...</h2>
  </ng-template>
  <br>
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6" *ngFor="let product of products$ | async">
          <app-product-item [data-product]="product"></app-product-item>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-subtotal></app-subtotal>
    </div>
  </div>
</div>
